<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
</head>
<body>

    <div class="container mt-5">
        <h3 class="mb-4">ALL EMPLOYEES</h3>
        <table class="table table-dark table-bordered text-center table-hover">
            <thead class="thead-light">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Salary</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <div>
            <hr class="mb-4" />
            <button id="addbtn" class="btn btn-primary mb-4">Open Add Employee Window</button>
            <form id="EmployeeForm" action="">
                <div class="form-group">
                    <label for="name">First Name</label>
                    <input id="name" class="form-control" type="text" name="name" placeholder="(Enter letters only (length between 2-15 characters)" required autocomplete="off" pattern="[A-Za-z]{2,15}" title="Only letters, between 2 and 20 characters." />
                </div>
                <div class="form-group">
                    <label for="salary">Salary</label>
                    <input id="name" class="form-control" type="number" name="salary" placeholder="Integer Number from 0 to 100000" min="0" max="100000" required autocomplete="off"/>
                </div>
                <button id="firstFormSubmit" class="btn btn-primary form-control mt-5" type="submit">SUBMIT</button>
            </form>
        </div>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel"></h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>

    </div>


    <script src="Scripts/jquery-3.0.0.js"></script>
    <script src="Scripts/umd/popper.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="app.js"></script>

</body>
</html>
